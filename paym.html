<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="./css files/stylpay.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata"
    />
  </head>
  <body>
    <div class="container">
      <h1>The Payment Page</h1>
      <div class="first-row">
        <div class="owner">
          <h3>Owner</h3>
          <div class="input-field">
            <input
              type="text"
              name="Name"
              placeholder="Account Holder Number"
            />
          </div>
        </div>
        <div class="CVV">
          <h3>CVV</h3>
          <div class="input-field">
            <input type="password" placeholder="3 Digit Number" />
          </div>
        </div>
      </div>
      <div clas="second-row">
        <div class="Card Number">
          <h3>Card Number</h3>
          <div class="input-field">
            <input type="number" name="Acc-Num" placeholder="Accound Number" />
          </div>
        </div>
      </div>
      <div class="third-row">
        <h3>Valid Till</h3>
        <div class="Selection">
          <div class="date">
            <select name="months" id="Months">
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sept">Sept</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>
            <select name="years" id="Years">
              <option value="2028">2028</option>
              <option value="2027">2027</option>
              <option value="2026">2026</option>
              <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
            </select>
          </div>
          <div class="cards">
            <img src="./Images/Mas.jpg" alt="" />
            <img src="./Images/Pay2.png" alt="" />
            <img src="./Images/Vis.jpg" alt="" />
          </div>
        </div>
      </div>
      <a href="">Confirm</a>
    </div>
  </body>
</html>
